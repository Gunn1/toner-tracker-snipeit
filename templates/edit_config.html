<!-- templates/edit_config.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Edit Printer Settings</title>
  </head>
  <body>
    <h1>Edit Printer Settings</h1>
    {% if message %}
      <p style="color: green;">{{ message }}</p>
    {% endif %}
    <form action="/config" method="post">
      <textarea name="config_data" rows="20" cols="80">{{ config }}</textarea>
      <br>
      <button type="submit">Update Configuration</button>
    </form>
  </body>
</html>
